<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>CK Car Rental</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        </head>
        <body class="p-3 bg-black text-white">

                <h1 class="text-center">CK Car Database</h1>

                <form action="" class="" id="addForm">
                    <div class="form-group">
                        <label for="">Carname</label>
                        <input type="text" class="" name="carname">
                    </div>
                    <div class="form-group">
                        <label for="">Typecar</label>
                        <input type="text" class="" name="typecar">
                    </div>
                    <div class="form-group">

                        <button type="submit" class="btn btn-primary my-3">Add Data</button>
                    </div>
                    


                </form>
                    <table class="table table-striped table-dark" border="1" id="cktable">


                        <tbody>
                            <tr>
                            
                                <th >carname</th>
                                <th >typecar</th>
                                <th >Status</th>
                                <th >Delete</th>
                            </tr>

                        </tbody>


                    </table>
                   
        </body>
            <script src="js/app.js" type="module"></script>
            
       
            
        
    </html>
